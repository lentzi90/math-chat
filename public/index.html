	<style>
	html, body, .chat {
		height: 100vh;
		overflow: hidden;
		padding: 0;
	}


	.panel {
		height: 100vh;
		width: 100%;
		margin: 0;
		padding: 0;
	}

	.panel-body
	{
		overflow-y: auto;
		height: 100%;
	}

	.panel-footer {
		position: absolute;
		bottom: 0;
		width: 100%;
	}
	#message {
		height: auto;
	}

	.mathquill-rendered-math * {
		box-sizing: content-box;
		top: auto;
	}

	.mathquill-editable {
		display: block;
	}

	.mathquill-textbox textarea{
		position: absolute;

							</span>
						</div>

						<input type="text" class="form-control" id="settings-nick">
					</div>

					<div class="form-group">
						<button type="button" class="btn btn-default" onclick="showChat()">Back</button>
						<button type="button" class="btn btn-primary pull-right" onclick="applySettings()">Apply</button>
					</div>
				</div>

				<div class="panel-footer">
					<a role="button" class="btn btn-default btn-sm" href="#" data-toggle="tooltip" title="Help">

					</a>
				</div>
			</form> <!-- settings -->

			<!-- nickname chooser -->
			<form id="nickchooser" style="display: none;">
				<div class="form-group panel-body">

					<label for="nickname">Nickname:</label>
					<div class="input-group input-group-sm">
